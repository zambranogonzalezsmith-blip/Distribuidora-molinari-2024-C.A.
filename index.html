<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Molinari 2024 | Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --azul: #002855; --dorado: #d4af37; }
        body { background-color: #f4f7f6; }
        .molinari-header { background: linear-gradient(to right, #002855, #004080); }
        .producto-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body>

    <nav class="molinari-header text-white p-3 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="molinari.jpg" alt="Logo" class="h-14 w-14 rounded-full border-2 border-yellow-400 object-cover bg-white">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter leading-none">
                        MOLINARI <span class="text-yellow-400">2024</span>
                    </h1>
                    <p class="text-[11px] font-bold text-gray-200 mt-1">RIF: J-506588528</p>
                    <p class="text-[9px] text-blue-200 uppercase font-bold">Tasa: <span id="tasa-display">0.00</span> Bs</p>
                </div>
            </div>
            <button onclick="abrirCarrito()" class="bg-yellow-500 text-blue-900 px-4 py-2 rounded-full font-bold shadow-lg">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="contenedor-productos"></div>
    </main>

    <div id="modal-carrito" class="fixed inset-0 bg-black bg-opacity-50 z-[60] hidden flex justify-end">
        <div class="bg-white w-full max-w-md h-full overflow-y-auto p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-blue-900">Tu Pedido</h2>
                <button onclick="cerrarCarrito()" class="text-gray-500 text-2xl">&times;</button>
            </div>

            <div id="lista-carrito" class="space-y-4 mb-6"></div>

            <div class="bg-blue-50 p-4 rounded-lg border-2 border-blue-200 my-4 shadow-sm">
                <h3 class="text-blue-900 font-bold text-sm mb-2 uppercase">Datos de Pago Móvil</h3>
                <div class="text-[13px] space-y-1">
                    <p><strong>Banco:</strong> Bancamiga</p>
                    <p><strong>Teléfono:</strong> 0412-9597573</p>
                    <p><strong>RIF:</strong> J-506588528</p>
                </div>
            </div>

            <form id="form-pago" class="grid grid-cols-1 gap-4">
                <input type="text" id="nombre" placeholder="Nombre y Apellido" required class="border p-2 rounded w-full">
                <div class="flex items-center bg-yellow-50 p-3 rounded">
                    <input type="checkbox" id="querer-delivery" class="mr-2" onchange="calcularTotal()">
                    <label for="querer-delivery" class="text-sm font-bold">¿Desea Delivery? (+$2.00)</label>
                </div>
            </form>

            <div class="mt-6 border-t pt-4">
                <p class="text-3xl font-black text-blue-900" id="total-usd">$0.00</p>
                <p class="text-xl font-bold text-green-700" id="total-bs">0.00 Bs</p>
                <button onclick="finalizarCompra()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold mt-4 uppercase">
                    Confirmar y Generar Factura
                </button>
            </div>
        </div>
    </div>

    <script>
        const TASA_DOLAR = 52.50; 
        const COSTO_DELIVERY = 2.00;
        const productos = [
            { id: 1, nombre: "Harina PAN 1Kg", precio: 1.25, img: "fotos/harina pan" },
            { id: 2, nombre: "Arroz mary tradicional 1Kg", precio: 1.10, img: "fotos/arroz mary tradicional" },
            { id: 3, nombre: "Pulpa Negra Kg", precio: 7.80, img: "https://via.placeholder.com/150" },
            { id: 4, nombre: "Cartón de Huevos", precio: 5.50, img: "https://via.placeholder.com/150" }
        ];

        let carrito = [];
        document.getElementById('tasa-display').innerText = TASA_DOLAR.toFixed(2);

        const renderProductos = () => {
            const container = document.getElementById('contenedor-productos');
            container.innerHTML = productos.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-sm border producto-card">
                    <img src="${p.img}" class="w-full h-32 object-cover rounded mb-2">
                    <h3 class="font-bold text-sm">${p.nombre}</h3>
                    <p class="text-blue-900 font-black">$${p.precio.toFixed(2)}</p>
                    <button onclick="agregar(${p.id})" class="mt-2 bg-blue-100 text-blue-900 w-full py-1 rounded-lg font-bold">Agregar</button>
                </div>
            `).join('');
        };

        const agregar = (id) => {
            carrito.push(productos.find(p => p.id === id));
            document.getElementById('cart-count').innerText = carrito.length;
        };

        const abrirCarrito = () => {
            document.getElementById('modal-carrito').classList.remove('hidden');
            renderCarrito();
        };
        const cerrarCarrito = () => document.getElementById('modal-carrito').classList.add('hidden');

        const renderCarrito = () => {
            const lista = document.getElementById('lista-carrito');
            lista.innerHTML = carrito.map((item, index) => `
                <div class="flex justify-between border-b pb-2">
                    <span>${item.nombre}</span>
                    <span class="font-bold">$${item.precio.toFixed(2)}</span>
                </div>
            `).join('');
            calcularTotal();
        };

        const calcularTotal = () => {
            let total = carrito.reduce((acc, item) => acc + item.precio, 0);
            if (document.getElementById('querer-delivery').checked) total += COSTO_DELIVERY;
            document.getElementById('total-usd').innerText = `$${total.toFixed(2)}`;
            document.getElementById('total-bs').innerText = `${(total * TASA_DOLAR).toFixed(2)} Bs`;
            return total;
        };

        async function finalizarCompra() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const cliente = document.getElementById('nombre').value;
            if(!cliente || carrito.length === 0) return alert("Faltan datos o el carrito está vacío");

            // CABECERA PDF CON RIF
            doc.setFont("helvetica", "bold");
            doc.setFontSize(20);
            doc.setTextColor(0, 32, 96);
            doc.text("DISTRIBUIDORA MOLINARI 2024", 105, 20, null, null, "center");
            doc.setFontSize(10);
            doc.text("RIF: J-506588528", 105, 26, null, null, "center");
            doc.line(20, 30, 190, 30);

            doc.text(`Cliente: ${cliente}`, 20, 40);
            let y = 50;
            carrito.forEach(item => {
                doc.text(`${item.nombre} ........... $${item.precio.toFixed(2)}`, 20, y);
                y += 8;
            });

            const totalFinal = calcularTotal();
            doc.setFontSize(14);
            doc.text(`TOTAL: $${totalFinal.toFixed(2)} / Bs ${(totalFinal * TASA_DOLAR).toFixed(2)}`, 20, y + 10);

            doc.save(`Factura_Molinari.pdf`);
            
            const mensaje = `Hola Molinari! Soy ${cliente}, mi pedido es de $${totalFinal.toFixed(2)}. Ya generé la factura.`;
            window.open(`https://wa.me/584129597573?text=${encodeURIComponent(mensaje)}`);

        renderProductos();
    </script>
</body>
</html>
