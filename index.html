<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Molinari 2024 | Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --azul: #002855; --dorado: #d4af37; }
        body { background-color: #f4f7f6; }
        .molinari-header { background: linear-gradient(to right, #002855, #004080); }
        .producto-card:hover { transform: translateY(-5px); transition: 0.3s; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="molinari-header text-white p-3 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="molinari.jpg" alt="Logo" class="h-14 w-14 rounded-full border-2 border-yellow-400 object-cover bg-white shadow-md">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter leading-none">
                        MOLINARI <span class="text-yellow-400">2024</span>
                    </h1>
                    <p class="text-[11px] font-bold text-gray-200 mt-1">RIF: J-506588528</p>
                    <p class="text-[9px] text-blue-200 uppercase font-bold italic">Tasa BCV: <span id="tasa-display" class="text-yellow-400">Cargando...</span> Bs</p>
                </div>
            </div>
            <button onclick="abrirCarrito()" class="relative bg-yellow-500 text-blue-900 px-4 py-2 rounded-full font-bold shadow-lg hover:bg-yellow-400 transition">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">0</span>
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <div class="mb-6 flex justify-center">
            <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="üîç ¬øQu√© est√°s buscando hoy?" class="p-3 w-full max-w-md border rounded-full shadow-sm outline-blue-900 text-center focus:ring-2 ring-yellow-400 transition">
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="contenedor-productos"></div>
    </main>

    <div id="modal-carrito" class="fixed inset-0 bg-black bg-opacity-50 z-[60] hidden flex justify-end fade-in">
        <div class="bg-white w-full max-w-md h-full overflow-y-auto p-6 shadow-2xl relative">
            <button onclick="cerrarCarrito()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-2xl transition">&times;</button>
            
            <h2 class="text-2xl font-black text-blue-900 uppercase mb-6 border-b pb-2">Tu Pedido</h2>

            <div id="lista-carrito" class="space-y-4 mb-6 min-h-[100px]"></div>

            <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-900 my-4 shadow-sm text-blue-900">
                <h3 class="font-bold text-sm mb-1 uppercase flex items-center gap-2">
                    <i class="fas fa-mobile-alt"></i> Pago M√≥vil Bancamiga
                </h3>
                <div class="text-sm ml-6">
                    <p>0412-9597573</p>
                    <p>RIF: J-506588528</p>
                </div>
            </div>

            <form id="form-pago" class="grid grid-cols-1 gap-4">
                <input type="text" id="nombre" placeholder="Nombre y Apellido" required class="border p-3 rounded-lg w-full outline-blue-900 bg-gray-50 focus:bg-white transition">
                
                <div class="flex items-center bg-yellow-50 p-3 rounded-lg text-blue-900 border border-yellow-200 cursor-pointer" onclick="document.getElementById('querer-delivery').click()">
                    <input type="checkbox" id="querer-delivery" class="mr-3 h-5 w-5 accent-blue-900" onchange="toggleDireccion(); event.stopPropagation();">
                    <label for="querer-delivery" class="text-sm font-bold cursor-pointer select-none">¬øDesea Delivery? (+$2.00)</label>
                </div>

                <div id="campo-direccion" class="hidden">
                    <textarea id="direccion" placeholder="Direcci√≥n exacta de entrega..." class="border p-3 rounded-lg w-full text-sm outline-blue-900 h-24 resize-none focus:ring-2 ring-blue-200"></textarea>
                </div>
            </form>

            <div class="mt-6 border-t pt-4 bg-gray-50 -mx-6 px-6 pb-6 mb-[-24px]">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-gray-600 font-bold">Total USD:</span>
                    <span class="text-3xl font-black text-blue-900" id="total-usd">$0.00</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600 font-bold">Total Bs (BCV):</span>
                    <span class="text-xl font-bold text-green-700 bg-green-100 px-2 rounded" id="total-bs">0.00 Bs</span>
                </div>
                <button onclick="finalizarCompra()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold uppercase shadow-lg hover:bg-blue-800 transition transform active:scale-95 flex justify-center items-center gap-2">
                    <i class="fas fa-file-invoice"></i> Confirmar y Facturar
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        let TASA_DOLAR = 54.00; // Respaldo
        const COSTO_DELIVERY = 2.00; // Ajustado a $2.00 para coincidir con el texto

        // --- LISTA DE PRODUCTOS ---
        const productos = [
            { id: 1, nombre: "Arroz amanecer 900g", precio: 1.92, img: "Arroz amanecer 900g.jpg" },
            { id: 2, nombre: "Pasta la especial tornillo 1k", precio: 2.79, img: "Pasta la especial tornillo 1k.jpg" },
            { id: 3, nombre: "At√∫n bubba", precio: 2.99, img: "At√∫n bubba.jpg" },
            { id: 4, nombre: "Sardina en salsa de tomate marbonita", precio: 1.34, img: "Sardina en salsa de tomate marbonita.jpg" },
            { id: 5, nombre: "Maizina americana 400g", precio: 4.00, img: "Maizina americana 400g.jpg" },
            { id: 6, nombre: "Caf√© amanecer", precio: 1.76, img: "Caf√© amanecer.jpg" },
            { id: 7, nombre: "Harina de trigo leudante la pampa 1 k", precio: 1.45, img: "Harina de trigo leudante la pampa 1 k.jpg" },
            { id: 8, nombre: "Sal las maria's", precio: 0.40, img: "Sal las maria's.jpg" },
            { id: 9, nombre: "Aceite vatel", precio: 2.75, img: "Aceite vatel.jpg" },
            { id: 10, nombre: "Salsa de tomate pampero", precio: 2.00, img: "Salsa de tomate pampero.jpg" },
            { id: 11, nombre: "Mayonesa mavesa 175g", precio: 2.60, img: "Mayonesa mavesa 175g.jpg" },
            { id: 12, nombre: "Mantequilla mavesa 250g", precio: 1.92, img: "Mantequilla mavesa 250g.jpg" },
            { id: 13, nombre: "Az√∫car blanca santo Melao 900g", precio: 2.12, img: "Az√∫car blanca santo Melao 900g.jpg" },
            { id: 14, nombre: "1 carton de huevos", precio: 7.80, img: "1 carton de huevos.jpg" },
            { id: 15, nombre: "1/2 cart√≥n de huevos", precio: 4.00, img: "medio carton de huevos.jpg" }, 
            { id: 16, nombre: "Crema de arroz primor 900g", precio: 2.60, img: "Crema de arroz primor 900g.jpg" },
            { id: 17, nombre: "Leche en polvo la campesina 400g", precio: 8.00, img: "Leche en polvo la campesina 400g.jpg" },
            { id: 18, nombre: "Leche en polvo San Sim√≥n", precio: 9.95, img: "Leche en polvo San Sim√≥n.jpg" },
            { id: 19, nombre: "Avena en ojuela alvarigua", precio: 1.50, img: "Avena en ojuela alvarigua.jpg" },
            { id: 20, nombre: "Cereal croch flakes", precio: 3.60, img: "Cereal croch flakes.jpg" },
            { id: 21, nombre: "Cereal azucaradas", precio: 3.20, img: "Cereal azucaradas.jpg" },
            { id: 22, nombre: "Toallas sanitarias belleza protecci√≥n total", precio: 1.70, img: "Toallas sanitarias belleza protecci√≥n total.jpg" },
            { id: 23, nombre: "Toallas sanitarias wanita", precio: 2.20, img: "Toallas sanitarias wanita.jpg" },
            { id: 101, nombre: "Harina PAN 1Kg", precio: 1.97, img: "harina pan.jpeg" },
        { id: 102, nombre: "Arroz Mary Tradicional 1Kg", precio: 1.10, img: "arroz mary tradicional .jpg" },
        { id: 103, nombre: "Refresco Glup", precio: 1.50, img: "refresco glup.png" },
        { id: 104, nombre: "Aceite La Copiosa 850ml", precio: 3.50, img: "aceite la copiosa 850 ml.jpeg" },
        { id: 105, nombre: "Aceite vatel", precio: 3.50, img: "Aceite vatel.jpg" },
        ];

        let carrito = [];

        // --- L√ìGICA DEL SISTEMA ---

        const obtenerTasaBCV = async () => {
            try {
                const response = await fetch('https://ve.dolarapi.com/v1/dolares/oficial');
                const data = await response.json();
                if (data && data.promedio) {
                    TASA_DOLAR = data.promedio;
                    document.getElementById('tasa-display').innerText = TASA_DOLAR.toFixed(2);
                    calcularTotal();
                }
            } catch (error) {
                console.error("Usando tasa respaldo");
                document.getElementById('tasa-display').innerText = TASA_DOLAR.toFixed(2);
            }
        };

        const filtrarProductos = () => {
            const texto = document.getElementById('buscador').value.toLowerCase();
            const productosFiltrados = productos.filter(p => p.nombre.toLowerCase().includes(texto));
            renderProductos(productosFiltrados);
        };

        const renderProductos = (lista = productos) => {
            const container = document.getElementById('contenedor-productos');
            container.innerHTML = lista.map(p => {
                const rutaUrl = encodeURI(p.img);
                return `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 producto-card text-center flex flex-col justify-between h-full fade-in">
                        <div>
                            <div class="relative h-32 w-full mb-3 bg-white rounded-lg overflow-hidden flex items-center justify-center border border-gray-100">
                                <img src="${rutaUrl}" class="w-full h-full object-cover transition hover:scale-110 duration-500" 
                                onerror="this.parentElement.innerHTML='<div class=\'text-[10px] p-2 text-red-500 font-bold flex flex-col items-center justify-center h-full\'><i class=\'fas fa-exclamation-circle text-2xl mb-1\'></i>Falta: ${p.img}</div>'">
                            </div>
                            <h3 class="font-bold text-sm h-10 overflow-hidden leading-tight text-gray-800">${p.nombre}</h3>
                        </div>
                        <div>
                            <p class="text-blue-900 font-black text-lg my-1">$${p.precio.toFixed(2)}</p>
                            <button onclick="agregar(${p.id})" class="w-full bg-blue-50 text-blue-900 py-2 rounded-lg font-bold text-xs hover:bg-blue-900 hover:text-white transition shadow-sm border border-blue-100">
                                <i class="fas fa-plus mr-1"></i> AGREGAR
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        };

        const agregar = (id) => {
            const prod = productos.find(p => p.id === id);
            carrito.push(prod);
            actualizarContador();
            
            const btnCart = document.querySelector('nav button');
            btnCart.classList.add('scale-110');
            setTimeout(() => btnCart.classList.remove('scale-110'), 200);
        };

        const eliminarItem = (index) => {
            carrito.splice(index, 1);
            actualizarContador();
            renderCarrito();
        };

        const actualizarContador = () => {
            document.getElementById('cart-count').innerText = carrito.length;
        };

        const abrirCarrito = () => {
            document.getElementById('modal-carrito').classList.remove('hidden');
            renderCarrito();
        };

        const cerrarCarrito = () => document.getElementById('modal-carrito').classList.add('hidden');

        const toggleDireccion = () => {
            document.getElementById('campo-direccion').classList.toggle('hidden', !document.getElementById('querer-delivery').checked);
            calcularTotal();
        };

        const renderCarrito = () => {
            const lista = document.getElementById('lista-carrito');
            if (carrito.length === 0) {
                lista.innerHTML = `<p class="text-center text-gray-400 py-4">Tu carrito est√° vac√≠o <i class="far fa-sad-tear"></i></p>`;
            } else {
                lista.innerHTML = carrito.map((item, index) => `
                    <div class="flex justify-between items-center border-b border-gray-100 pb-3 last:border-0 fade-in">
                        <div class="flex items-center gap-3">
                            <div class="bg-blue-50 w-8 h-8 rounded flex items-center justify-center text-blue-900 font-bold text-xs">1</div>
                            <span class="text-sm text-gray-700 font-medium">${item.nombre}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-blue-900">$${item.precio.toFixed(2)}</span>
                            <button onclick="eliminarItem(${index})" class="text-gray-300 hover:text-red-500 transition">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            calcularTotal();
        };

        const calcularTotal = () => {
            let total = carrito.reduce((acc, item) => acc + item.precio, 0);
            if (document.getElementById('querer-delivery').checked) total += COSTO_DELIVERY;
            
            document.getElementById('total-usd').innerText = `$${total.toFixed(2)}`;
            const bolivares = (total * TASA_DOLAR).toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('total-bs').innerText = `${bolivares} Bs`;
            
            return total;
        };

        async function finalizarCompra() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const cliente = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const tieneDelivery = document.getElementById('querer-delivery').checked;

            if(!cliente || carrito.length === 0) return alert("Por favor, ingresa tu nombre y agrega productos.");
            if(tieneDelivery && !direccion) return alert("Para el delivery necesitamos tu direcci√≥n.");

            // Dise√±o Factura PDF
            doc.setFillColor(0, 40, 85); 
            doc.rect(0, 0, 210, 40, 'F');
            doc.setFont("helvetica", "bold");
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.text("MOLINARI 2024", 105, 20, { align: "center" });
            doc.setFontSize(10);
            doc.text("RIF: J-506588528 | Tienda Online", 105, 28, { align: "center" });

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            doc.text(`Cliente: ${cliente}`, 20, 50);
            doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 150, 50);
            if(tieneDelivery) doc.text(`Direcci√≥n Entrega: ${direccion}`, 20, 56);

            doc.setDrawColor(200, 200, 200);
            doc.line(20, 62, 190, 62);

            let y = 70;
            doc.setFontSize(10);
            carrito.forEach(item => {
                let nombreClean = item.nombre.length > 50 ? item.nombre.substring(0,50)+"..." : item.nombre;
                doc.text(nombreClean, 20, y);
                doc.text(`$${item.precio.toFixed(2)}`, 180, y, { align: "right" });
                y += 8;
                if(y > 270) { doc.addPage(); y = 20; } 
            });

            if(tieneDelivery) {
                y += 2;
                doc.text("Servicio de Delivery", 20, y);
                doc.text(`$${COSTO_DELIVERY.toFixed(2)}`, 180, y, { align: "right" });
                y += 8;
            }

            doc.line(20, y, 190, y);
            y += 10;
            const totalUSD = calcularTotal();
            const totalBs = (totalUSD * TASA_DOLAR).toLocaleString('es-VE', { minimumFractionDigits: 2 });
            
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text(`TOTAL A PAGAR: $${totalUSD.toFixed(2)}`, 180, y, { align: "right" });
            doc.setFontSize(11);
            doc.setTextColor(0, 100, 0);
            doc.text(`Equivalente BCV: ${totalBs} Bs`, 180, y + 6, { align: "right" });
            
            doc.save(`Pedido_${cliente.replace(/\s+/g, '_')}.pdf`);
            
            const productosTexto = carrito.map(i => `‚Ä¢ ${i.nombre}`).join('%0A');
            const totalTexto = `$${totalUSD.toFixed(2)} (${totalBs} Bs)`;
            const deliveryTexto = tieneDelivery ? `%0Aüìç Direcci√≥n: ${direccion}` : '%0Aüè™ Retiro en tienda';
            
            const mensaje = `üëã Hola Molinari! Soy *${cliente}*.%0A%0Aüìù *MI PEDIDO:*%0A${productosTexto}%0A%0Aüí∞ *TOTAL: ${totalTexto}*${deliveryTexto}`;
            
            window.open(`https://wa.me/584129597573?text=${mensaje}`);
        }

        // INICIAR
        obtenerTasaBCV();
        renderProductos();
    </script>
</body>
</html>
