<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Molinari 2024 | Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --azul: #002855; --dorado: #d4af37; }
        body { background-color: #f4f7f6; }
        .molinari-header { background: linear-gradient(to right, #002855, #004080); }
        .producto-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body>

    <nav class="molinari-header text-white p-2 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="molinari.jpg" alt="Logo Molinari" class="h-14 w-14 rounded-full border-2 border-yellow-400 object-cover bg-white">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter leading-none">MOLINARI <span class="text-yellow-400">2024</span></h1>
                    <p class="text-[10px] uppercase font-bold text-blue-200 mt-1">Tasa: <span id="tasa-display">0.00</span> Bs/$</p>
                </div>
            </div>
            
            <button onclick="abrirCarrito()" class="bg-yellow-500 text-blue-900 px-4 py-2 rounded-full font-bold flex items-center shadow-lg hover:scale-105 transition">
                <i class="fas fa-shopping-cart mr-2"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <div class="flex gap-2 overflow-x-auto pb-4 mb-6">
            <button class="bg-blue-900 text-white px-4 py-1 rounded-full text-sm">Todo</button>
            <button class="bg-white border px-4 py-1 rounded-full text-sm">Víveres</button>
            <button class="bg-white border px-4 py-1 rounded-full text-sm">Carnicería</button>
            <button class="bg-white border px-4 py-1 rounded-full text-sm">Cesta Básica</button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="contenedor-productos">
            </div>
    </main>

    <div id="modal-carrito" class="fixed inset-0 bg-black/70 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden max-h-[95vh] flex flex-col">
            <div class="p-6 overflow-y-auto flex-1">
                <h2 class="text-2xl font-bold text-blue-900 mb-4 flex justify-between">
                    Tu Pedido 
                    <button onclick="cerrarCarrito()" class="text-gray-400">&times;</button>
                </h2>
                
                <div id="lista-carrito" class="space-y-4 mb-6 border-b pb-4">
                    </div>

                <form id="form-pago" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2"><h3 class="font-bold border-b text-blue-800">Datos de Facturación</h3></div>
                    <input type="text" id="nombre" placeholder="Nombres" required class="border p-2 rounded">
                    <input type="text" id="apellido" placeholder="Apellidos" required class="border p-2 rounded">
                    <input type="tel" id="telefono" placeholder="WhatsApp / Teléfono" required class="border p-2 rounded">
                    
                    <select id="metodo-pago" required class="border p-2 rounded bg-gray-50">
                        <option value="">Método de Pago</option>
                        <option value="Pago Movil">Pago Móvil</option>
                        <option value="Transferencia">Transferencia Bancaria</option>
                        <option value="USDT">USDT (Binance)</option>
                        <option value="Efectivo">Efectivo (Solo en tienda/delivery)</option>
                    </select>

                    <div class="md:col-span-2 flex items-center bg-yellow-50 p-3 rounded">
                        <input type="checkbox" id="querer-delivery" class="mr-2" onchange="calcularTotal()">
                        <label for="querer-delivery" class="text-sm font-bold">¿Desea Delivery local? (+$2.00)</label>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 mb-1">Cargar Capture de Pago (Opcional):</label>
                        <input type="file" id="capture" accept="image/*" class="text-xs">
                    </div>
                </form>
            </div>

            <div class="bg-gray-50 p-6 border-t">
                <div class="flex justify-between items-end mb-4">
                    <div>
                        <p class="text-gray-500 text-sm">Total a pagar:</p>
                        <p class="text-3xl font-black text-blue-900" id="total-usd">$0.00</p>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-500 text-sm">Total en Bs:</p>
                        <p class="text-xl font-bold text-green-700" id="total-bs">0.00 Bs</p>
                    </div>
                </div>
                <button onclick="finalizarCompra()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold uppercase shadow-lg hover:bg-blue-800">
                    Confirmar Pedido y Generar Factura
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN DE LA DISTRIBUIDORA
        const TASA_DOLAR = 52.50; // Ajusta esto según el BCV/Paralelo
        const COSTO_DELIVERY = 2.00;

        const productos = [
            { id: 1, nombre: "Harina PAN 1Kg", precio: 1.25, img: "https://via.placeholder.com/150", cat: "Víveres" },
            { id: 2, nombre: "Arroz Primor 1Kg", precio: 1.10, img: "https://via.placeholder.com/150", cat: "Víveres" },
            { id: 3, nombre: "Pulpa Negra Kg", precio: 7.80, img: "https://via.placeholder.com/150", cat: "Carnicería" },
            { id: 4, nombre: "Cartón de Huevos", precio: 5.50, img: "https://via.placeholder.com/150", cat: "Cesta Básica" },
            { id: 5, nombre: "Pasta 500g", precio: 0.90, img: "https://via.placeholder.com/150", cat: "Víveres" }
        ];

        let carrito = [];

        // INICIALIZACIÓN
        document.getElementById('tasa-display').innerText = TASA_DOLAR.toFixed(2);
        const renderProductos = () => {
            const container = document.getElementById('contenedor-productos');
            container.innerHTML = productos.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-sm border producto-card">
                    <img src="${p.img}" class="w-full h-32 object-cover rounded mb-2">
                    <h3 class="font-bold text-sm h-10 overflow-hidden">${p.nombre}</h3>
                    <div class="flex justify-between items-center mt-2">
                        <div>
                            <p class="text-blue-900 font-black">$${p.precio.toFixed(2)}</p>
                            <p class="text-[10px] text-gray-500">${(p.precio * TASA_DOLAR).toFixed(2)} Bs</p>
                        </div>
                        <button onclick="agregar(${p.id})" class="bg-blue-100 text-blue-900 w-8 h-8 rounded-full font-bold">+</button>
                    </div>
                </div>
            `).join('');
        };

        const agregar = (id) => {
            const prod = productos.find(p => p.id === id);
            carrito.push(prod);
            actualizarContador();
        };

        const actualizarContador = () => {
            document.getElementById('cart-count').innerText = carrito.length;
        };

        const abrirCarrito = () => {
            document.getElementById('modal-carrito').classList.remove('hidden');
            renderCarrito();
        };

        const cerrarCarrito = () => document.getElementById('modal-carrito').classList.add('hidden');

        const renderCarrito = () => {
            const lista = document.getElementById('lista-carrito');
            lista.innerHTML = carrito.map((item, index) => `
                <div class="flex justify-between items-center text-sm">
                    <span>${item.nombre}</span>
                    <div class="flex items-center gap-4">
                        <span class="font-bold">$${item.precio.toFixed(2)}</span>
                        <button onclick="eliminar(${index})" class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
            calcularTotal();
        };

        const eliminar = (index) => {
            carrito.splice(index, 1);
            actualizarContador();
            renderCarrito();
        };

        const calcularTotal = () => {
            let subtotal = carrito.reduce((acc, item) => acc + item.precio, 0);
            if (document.getElementById('querer-delivery').checked) subtotal += COSTO_DELIVERY;
            
            document.getElementById('total-usd').innerText = `$${subtotal.toFixed(2)}`;
            document.getElementById('total-bs').innerText = `${(subtotal * TASA_DOLAR).toFixed(2)} Bs`;
            return subtotal;
        };

        async function finalizarCompra() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const total = calcularTotal();

            if(!nombre || !apellido) return alert("Por favor complete sus datos");

            // GENERAR FACTURA PDF
            doc.setFontSize(20);
            doc.text("DISTRIBUIDORA MOLINARI 2024 C.A.", 20, 20);
            doc.setFontSize(12);
            doc.text(`Cliente: ${nombre} ${apellido}`, 20, 40);
            doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 20, 50);
            doc.text(`Método de Pago: ${document.getElementById('metodo-pago').value}`, 20, 60);
            doc.text("--------------------------------------------------", 20, 70);

            let y = 80;
            carrito.forEach(item => {
                doc.text(`${item.nombre} - $${item.precio.toFixed(2)}`, 20, y);
                y += 10;
            });

            doc.text("--------------------------------------------------", 20, y);
            doc.setFontSize(14);
            doc.text(`TOTAL A PAGAR: $${total.toFixed(2)}`, 20, y + 10);
            doc.text(`TOTAL EN BOLÍVARES: ${(total * TASA_DOLAR).toFixed(2)} Bs`, 20, y + 20);

            doc.save(`Factura_Molinari_${nombre}.pdf`);
            alert("✅ Pedido Confirmado. Se ha descargado su factura. Por favor envíe el capture de pago por WhatsApp.");
            
            // Aquí podrías redirigir a WhatsApp automáticamente con el total
            const mensaje = `Hola Molinari! Soy ${nombre}, acabo de generar mi pedido por $${total.toFixed(2)}. Adjunto capture.`;
            window.open(`https://wa.me/584120000000?text=${encodeURIComponent(mensaje)}`);
        }

        renderProductos();
    </script>
</body>
</html>
