<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Molinari 2024 | Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --azul: #002855; --dorado: #d4af37; }
        body { background-color: #f4f7f6; }
        .molinari-header { background: linear-gradient(to right, #002855, #004080); }
        .producto-card:hover { transform: translateY(-5px); transition: 0.3s; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="molinari-header text-white p-3 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="molinari.jpg" alt="Logo" class="h-14 w-14 rounded-full border-2 border-yellow-400 object-cover bg-white shadow-md">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter leading-none">
                        MOLINARI <span class="text-yellow-400">2024</span>
                    </h1>
                    <p class="text-[11px] font-bold text-gray-200 mt-1">RIF: J-506588528</p>
                    <p class="text-[9px] text-blue-200 uppercase font-bold italic">Tasa BCV: <span id="tasa-display" class="text-yellow-400">Cargando...</span> Bs</p>
                </div>
            </div>
            <button onclick="abrirCarrito()" class="relative bg-yellow-500 text-blue-900 px-4 py-2 rounded-full font-bold shadow-lg">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">0</span>
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <div class="mb-6 flex justify-center">
            <input type="text" id="buscador" onkeyup="filtrarProductos()" placeholder="ðŸ” Â¿QuÃ© estÃ¡s buscando hoy?" class="p-3 w-full max-w-md border rounded-full shadow-sm outline-blue-900 text-center">
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="contenedor-productos"></div>
    </main>

    <div id="modal-carrito" class="fixed inset-0 bg-black bg-opacity-50 z-[60] hidden flex justify-end">
        <div class="bg-white w-full max-w-md h-full overflow-y-auto p-6 shadow-2xl relative">
            <button onclick="cerrarCarrito()" class="absolute top-4 right-4 text-gray-400 text-2xl">&times;</button>
            <h2 class="text-2xl font-black text-blue-900 uppercase mb-6 border-b pb-2">Tu Pedido</h2>
            <div id="lista-carrito" class="space-y-4 mb-6"></div>
            
            <form id="form-pago" class="grid grid-cols-1 gap-4">
                <input type="text" id="nombre" placeholder="Nombre y Apellido" required class="border p-3 rounded-lg w-full">
                <div class="flex items-center bg-yellow-50 p-3 rounded-lg border border-yellow-200">
                    <input type="checkbox" id="querer-delivery" class="mr-3 h-5 w-5" onchange="toggleDireccion()">
                    <label for="querer-delivery" class="text-sm font-bold">Â¿Desea Delivery? (+$2.00)</label>
                </div>
                <div id="campo-direccion" class="hidden">
                    <textarea id="direccion" placeholder="DirecciÃ³n exacta..." class="border p-3 rounded-lg w-full h-20"></textarea>
                </div>
            </form>

            <div class="mt-6 border-t pt-4">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-gray-600 font-bold">Total USD:</span>
                    <span class="text-3xl font-black text-blue-900" id="total-usd">$0.00</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600 font-bold">Total Bs:</span>
                    <span class="text-xl font-bold text-green-700" id="total-bs">0.00 Bs</span>
                </div>
                <button onclick="finalizarCompra()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold uppercase shadow-lg">
                    Confirmar y Facturar
                </button>
            </div>
        </div>
    </div>

    <script>
        let TASA_DOLAR = 54.00; 
        const COSTO_DELIVERY = 2.00;

        // Lista actualizada con Nombres en MayÃºsculas para las imÃ¡genes
        const productos = [
            { id: 101, nombre: "Harina PAN 1Kg", precio: 1.97, img: "Harina pan" },
            { id: 102, nombre: "Arroz Mary Tradicional 1Kg", precio: 1.10, img: "Arroz mary tradicional " },
            { id: 103, nombre: "Refresco Glup", precio: 1.50, img: "Refresco glup" },
            { id: 104, nombre: "Aceite La Copiosa 850ml", precio: 3.50, img: "Aceite la copiosa 850 ml" },
            { id: 105, nombre: "Aceite vatel", precio: 3.50, img: "Aceite vatel" },
            { id: 1, nombre: "Arroz amanecer 900g", precio: 1.92, img: "Arroz amanecer 900g" },
            { id: 2, nombre: "Pasta la especial tornillo 1k", precio: 2.79, img: "Pasta la especial tornillo 1k" },
            { id: 3, nombre: "AtÃºn bubba", precio: 2.99, img: "AtÃºn bubba" },
            { id: 4, nombre: "Sardina en salsa de tomate marbonita", precio: 1.34, img: "Sardina en salsa de tomate marbonita" },
            { id: 5, nombre: "Maizina americana 400g", precio: 4.00, img: "Maizina americana 400g" },
            { id: 6, nombre: "CafÃ© amanecer", precio: 1.76, img: "CafÃ© amanecer" },
            { id: 7, nombre: "Harina de trigo leudante la pampa 1 k", precio: 1.45, img: "Harina de trigo leudante la pampa 1 k" },
            { id: 8, nombre: "Sal las maria's", precio: 0.40, img: "Sal las maria's" },
            { id: 9, nombre: "Aceite vatel 1L", precio: 2.75, img: "Aceite vatel" },
            { id: 10, nombre: "Salsa de tomate pampero", precio: 2.00, img: "Salsa de tomate pampero" },
            { id: 11, nombre: "Mayonesa mavesa 175g", precio: 2.60, img: "Mayonesa mavesa 175g" },
            { id: 12, nombre: "Mantequilla mavesa 250g", precio: 1.92, img: "Mantequilla mavesa 250g" },
            { id: 13, nombre: "AzÃºcar blanca santo Melao 900g", precio: 2.12, img: "AzÃºcar blanca santo Melao 900g" },
            { id: 14, nombre: "1 carton de huevos", precio: 7.80, img: "1 carton de huevos" },
            { id: 15, nombre: "1/2 cartÃ³n de huevos", precio: 4.00, img: "1 carton de huevos" }, 
            { id: 16, nombre: "Crema de arroz primor 900g", precio: 2.60, img: "Crema de arroz primor 900g" },
            { id: 17, nombre: "Leche en polvo la campesina 400g", precio: 8.00, img: "Leche en polvo la campesina 400g" },
            { id: 18, nombre: "Leche en polvo San SimÃ³n", precio: 9.95, img: "Leche en polvo San SimÃ³n" },
            { id: 19, nombre: "Avena en ojuela alvarigua", precio: 1.50, img: "Avena en ojuela alvarigua" },
            { id: 20, nombre: "Cereal croch flakes", precio: 3.60, img: "Cereal croch flakes" },
            { id: 21, nombre: "Cereal azucaradas", precio: 3.20, img: "Cereal azucaradas" },
            { id: 22, nombre: "Toallas sanitarias belleza protecciÃ³n total", precio: 1.70, img: "Toallas sanitarias belleza protecciÃ³n total" },
            { id: 23, nombre: "Toallas sanitarias wanita", precio: 2.20, img: "Toallas sanitarias wanita" }
        ];

        let carrito = [];

        // LÃ“GICA DE CARGA MEJORADA PARA JPEG Y MAYÃšSCULAS
        const intentarCargarImagen = (imgElement, nombreBase) => {
            const extensiones = ['.jpeg', '.jpg', '.png', '.JPEG', '.JPG'];
            let intento = 0;
            const probarSiguiente = () => {
                if (intento < extensiones.length) {
                    imgElement.src = encodeURI(nombreBase + extensiones[intento]);
                    intento++;
                } else {
                    imgElement.onerror = null;
                    imgElement.parentElement.innerHTML = `<div class='text-[10px] p-2 text-red-500 font-bold h-full flex flex-col items-center justify-center'><i class='fas fa-exclamation-circle text-xl mb-1'></i>Falta foto</div>`;
                }
            };
            imgElement.onerror = probarSiguiente;
            probarSiguiente();
        };

        const obtenerTasaBCV = async () => {
            try {
                const response = await fetch('https://ve.dolarapi.com/v1/dolares/oficial');
                const data = await response.json();
                if (data?.promedio) {
                    TASA_DOLAR = data.promedio;
                    document.getElementById('tasa-display').innerText = TASA_DOLAR.toFixed(2);
                    calcularTotal();
                }
            } catch (e) { document.getElementById('tasa-display').innerText = TASA_DOLAR.toFixed(2); }
        };

        const renderProductos = (lista = productos) => {
            const container = document.getElementById('contenedor-productos');
            container.innerHTML = lista.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-sm border producto-card text-center flex flex-col justify-between h-full fade-in">
                    <div>
                        <div class="relative h-32 w-full mb-3 bg-white rounded-lg overflow-hidden border flex items-center justify-center">
                            <img id="img-${p.id}" class="w-full h-full object-cover" style="opacity:0" onload="this.style.opacity=1">
                        </div>
                        <h3 class="font-bold text-sm h-10 overflow-hidden leading-tight text-gray-800">${p.nombre}</h3>
                    </div>
                    <div>
                        <p class="text-blue-900 font-black text-lg my-1">$${p.precio.toFixed(2)}</p>
                        <button onclick="agregar(${p.id})" class="w-full bg-blue-50 text-blue-900 py-2 rounded-lg font-bold text-xs hover:bg-blue-900 hover:text-white transition">AGREGAR</button>
                    </div>
                </div>
            `).join('');
            lista.forEach(p => intentarCargarImagen(document.getElementById(`img-${p.id}`), p.img));
        };

        const filtrarProductos = () => {
            const texto = document.getElementById('buscador').value.toLowerCase();
            renderProductos(productos.filter(p => p.nombre.toLowerCase().includes(texto)));
        };

        const agregar = (id) => {
            carrito.push(productos.find(p => p.id === id));
            document.getElementById('cart-count').innerText = carrito.length;
        };

        const eliminarItem = (index) => {
            carrito.splice(index, 1);
            document.getElementById('cart-count').innerText = carrito.length;
            renderCarrito();
        };

        const abrirCarrito = () => { document.getElementById('modal-carrito').classList.remove('hidden'); renderCarrito(); };
        const cerrarCarrito = () => document.getElementById('modal-carrito').classList.add('hidden');
        const toggleDireccion = () => { document.getElementById('campo-direccion').classList.toggle('hidden', !document.getElementById('querer-delivery').checked); calcularTotal(); };

        const renderCarrito = () => {
            const lista = document.getElementById('lista-carrito');
            if (carrito.length === 0) { lista.innerHTML = `<p class="text-center text-gray-400 py-4">Carrito vacÃ­o</p>`; } 
            else {
                lista.innerHTML = carrito.map((item, index) => `
                    <div class="flex justify-between items-center border-b pb-2">
                        <span class="text-sm font-medium text-gray-700">${item.nombre}</span>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-blue-900">$${item.precio.toFixed(2)}</span>
                            <button onclick="eliminarItem(${index})" class="text-red-400"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                `).join('');
            }
            calcularTotal();
        };

        const calcularTotal = () => {
            let total = carrito.reduce((acc, item) => acc + item.precio, 0);
            if (document.getElementById('querer-delivery').checked) total += COSTO_DELIVERY;
            document.getElementById('total-usd').innerText = `$${total.toFixed(2)}`;
            document.getElementById('total-bs').innerText = `${(total * TASA_DOLAR).toLocaleString('es-VE')} Bs`;
            return total;
        };

        async function finalizarCompra() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const cliente = document.getElementById('nombre').value;
            if(!cliente || carrito.length === 0) return alert("Completa tus datos");
            
            const totalUSD = calcularTotal();
            const totalBs = (totalUSD * TASA_DOLAR).toLocaleString('es-VE');
            
            doc.text("MOLINARI 2024 - PEDIDO", 105, 20, { align: "center" });
            doc.text(`Cliente: ${cliente}`, 20, 40);
            let y = 50;
            carrito.forEach(item => { doc.text(`${item.nombre} - $${item.precio.toFixed(2)}`, 20, y); y += 7; });
            doc.text(`TOTAL: $${totalUSD.toFixed(2)} (${totalBs} Bs)`, 20, y + 10);
            doc.save(`Pedido_${cliente}.pdf`);
            
            window.open(`https://wa.me/584129597573?text=Hola! Soy ${cliente}, mi pedido es de $${totalUSD.toFixed(2)}`);
        }

        obtenerTasaBCV();
        renderProductos();
    </script>
</body>
</html>
